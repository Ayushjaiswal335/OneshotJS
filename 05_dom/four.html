<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dom four</title>
</head>
<body style="background-color: rgb(88, 136, 120); color: #ffff;">
        <ul class="language">
                <li>javaScript</li>
        </ul>
</body>
<script>
        //add value
        function addLanguage(language) {
               const li= document.createElement('li');
               li.innerHTML=`${language}`
               document.querySelector('.language').appendChild(li)
        }
       
        addLanguage("phython")
        addLanguage("typescript")

        function addOptimizeLanguage(language) {
               const li= document.createElement('li');
               li.appendChild(document.createTextNode(language))
               document.querySelector('.language').appendChild(li)
        }
        addOptimizeLanguage("cpp")
        addOptimizeLanguage("java") 

        //edit value
        const secondLang=document.querySelector("li:nth-child(2)")
        // secondLang.innerHTML="mojo"
        const newLi=document.createElement('li')
        newLi.textContent="mojo"
        secondLang.replaceWith(newLi)

        // // edit example 2
        const firstLang=document.querySelector('li:first-child')
        // const newFirstLi= document.createElement('li')
        // newFirstLi.appendChild(document.createTextNode("goLang"))
        // firstLang.replaceWith(newFirstLi)
        firstLang.outerHTML='<li>goLang</li>'

        //remove
        const lastlang = document.querySelector('li:last-child')
        lastlang.remove()
</script>
</html>
